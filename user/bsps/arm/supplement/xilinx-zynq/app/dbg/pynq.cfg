source [find interface/ftdi/digilent-hs1.cfg]
source [find target/zynq_7000.cfg]

reset_config none separate


gdb_port 1234
adapter speed 25000


if { [info exists SMP] } {
    global _SMP
    set _SMP 1
} else {
    global _SMP
    set _SMP 0
}

proc sw_reset { } {

    global _TARGETNAME

    set target0 ${_TARGETNAME}0
    set target1 ${_TARGETNAME}1

    $target0 arp_poll
    $target1 arp_poll

    $target0 arp_halt  
    $target1 arp_halt  

    catch {
        mww phys 0xF8000008 0xDF0D
        mww phys 0xF8000200 1
    }
    exit
}

